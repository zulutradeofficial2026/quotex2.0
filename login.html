<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotex - Sign in / Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #d32f2f;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            position: relative;
        }

        .logo-icon::before,
        .logo-icon::after {
            content: '';
            position: absolute;
            background: white;
            width: 4px;
            height: 20px;
        }

        .logo-icon::before {
            transform: rotate(45deg);
        }

        .logo-icon::after {
            transform: rotate(-45deg);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #2c3e50;
            letter-spacing: -0.5px;
        }

        .tagline {
            text-align: center;
            color: #95a5a6;
            font-size: 13px;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #ecf0f1;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #34495e;
            color: white;
        }

        .form-title {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            color: #95a5a6;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 14px;
            color: #2c3e50;
            background: white;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #95a5a6;
            font-size: 14px;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-top: 3px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 12px;
            color: #7f8c8d;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #3498db;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .submit-btn i {
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">QUOTEX</div>
        </div>

        <!-- Tagline -->
        <div class="tagline">
            The choice of the advanced trader, QUOTEX offer<br>
            the greatest flexibility on any broker.
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab" id="signinTab" onclick="switchTab('signin')">Sign in</button>
            <button class="tab active" id="signupTab" onclick="switchTab('signup')">Sign up</button>
        </div>

        <!-- Form Title -->
        <div class="form-title">Type your account and password</div>

        <!-- Form -->
        <form id="authForm" onsubmit="handleSubmit(event)">
            <!-- Country -->
            <div class="form-group">
                <label class="form-label">Country / Region of residence</label>
                <select class="form-select" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <!-- Currency -->
            <div class="form-group">
                <label class="form-label">Currency</label>
                <select class="form-select" id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword()"></i>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="ageCheck" required>
                    <label class="checkbox-label" for="ageCheck">
                        I confirm that I am 18 years old or older and accept <a href="#" onclick="return false;">Service
                            Agreement</a>
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="taxCheck">
                    <label class="checkbox-label" for="taxCheck">
                        I declare and confirm that I am not a citizen or resident of the US for tax purposes
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                <span id="btnText">Sign up</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <!-- FIREBASE SDKs (Compat version for v8 styles used in this stack) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- APP LOGIC -->
    <script src="js/firebase-config.js"></script>

    <script>
        let currentTab = 'signup';
        // Initialize Firebase
        const auth = firebase.auth();
        const db = firebase.database();

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // Determine if user is admin or regular user?
                // For now, assuming successful login redirects to platform
                console.log("User already logged in:", user.email);
                window.location.href = '/';
            }
        });

        function switchTab(tab) {
            currentTab = tab;
            const signinTab = document.getElementById('signinTab');
            const signupTab = document.getElementById('signupTab');
            const btnText = document.getElementById('btnText');

            if (tab === 'signin') {
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
                btnText.textContent = 'Sign in';
            } else {
                signinTab.classList.remove('active');
                signupTab.classList.add('active');
                btnText.textContent = 'Sign up';
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function handleSubmit(event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.submit-btn');
            const originalBtnText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            if (currentTab === 'signin') {
                // SIGN IN
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed in
                        const user = userCredential.user;
                        console.log("Login successful", user);
                        // onAuthStateChanged will handle redirect
                    })
                    .catch((error) => {
                        console.error("Login error", error);
                        alert("Login Failed: " + error.message);
                        btn.innerHTML = originalBtnText;
                        btn.disabled = false;
                    });
            } else {
                // SIGN UP
                const country = document.getElementById('country').value;
                const currency = document.getElementById('currency').value;
                const ageCheck = document.getElementById('ageCheck').checked;

                if (!ageCheck) {
                    alert("You must confirm your age.");
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                    return;
                }

                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed up
                        const user = userCredential.user;
                        console.log("Signup successful", user);

                        // Save extra user details to Realtime Database
                        return db.ref('users/' + user.uid).set({
                            email: email,
                            country: country,
                            currency: currency,
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        });
                    })
                    .then(() => {
                        // onAuthStateChanged will handle redirect
                    })
                    .catch((error) => {
                        console.error("Signup error", error);
                        alert("Signup Failed: " + error.message);
                        btn.innerHTML = originalBtnText;
                        btn.disabled = false;
                    });
            }
        }
    </script>
</body>

</html>
